<section class="bg-gray-900">
  <div class="flex justify-center min-h-screen">
    <div
      class="hidden bg-cover lg:block lg:w-2/5"
      style="
        background-image: url('https://images.unsplash.com/photo-1494621930069-4fd4b2e24a11?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=715&q=80');
      "
    ></div>

    <div
      class="flex items-center w-full max-w-3xl p-8 mx-auto lg:px-12 lg:w-3/5"
    >
      <div class="w-full">
        <h1 class="text-2xl font-semibold tracking-wider capitalize text-white">
          Cr√©ez votre compte maintenant.
        </h1>

        <p class="mt-4 text-gray-400">Lorem Ipsum... kil3ada</p>

        <div
          *ngIf="alreadyExists"
          class="flex p-4 my-4 text-sm rounded-lg bg-gray-800 text-red-400"
          role="alert"
        >
          <svg
            class="flex-shrink-0 inline w-4 h-4 mr-3 mt-[2px]"
            aria-hidden="true"
            xmlns="http://www.w3.org/2000/svg"
            fill="currentColor"
            viewBox="0 0 20 20"
          >
            <path
              d="M10 .5a9.5 9.5 0 1 0 9.5 9.5A9.51 9.51 0 0 0 10 .5ZM9.5 4a1.5 1.5 0 1 1 0 3 1.5 1.5 0 0 1 0-3ZM12 15H8a1 1 0 0 1 0-2h1v-3H8a1 1 0 0 1 0-2h2a1 1 0 0 1 1 1v4h1a1 1 0 0 1 0 2Z"
            />
          </svg>
          <span class="sr-only">Danger</span>
          <div>
            <span class="font-medium"
              >You can't sign up due to one of these reasons:</span
            >
            <ul class="mt-1.5 ml-4 list-disc list-inside">
              <li>The email you used already exists.</li>
              <li>
                The phone number you used is already associated with another
                account.
              </li>
            </ul>
          </div>
        </div>

        <form
          [formGroup]="registerForm"
          (submit)="registerNewUser()"
          class="grid grid-cols-1 gap-6 mt-8 md:grid-cols-2"
        >
          <div>
            <label for="first-name" class="block mb-2 text-sm text-gray-200"
              >First Name</label
            >
            <input
              type="text"
              placeholder="John"
              class="block w-full px-5 py-3 mt-2 border rounded-md placeholder-gray-600 bg-gray-900 text-gray-300 focus:outline-none focus:ring focus:ring-opacity-40"
              [ngClass]="{
                'border-gray-700 focus:border-blue-400 focus:ring-blue-400':
                  firstName.untouched || firstName.valid,
                'border-red-700 focus:border-red-800 focus:ring-red-900':
                  firstName.dirty && !firstName.valid
              }"
              formControlName="firstName"
            />
          </div>

          <div>
            <label class="block mb-2 text-sm text-gray-200">Last name</label>
            <input
              type="text"
              placeholder="Snow"
              class="block w-full px-5 py-3 mt-2 border rounded-md placeholder-gray-600 bg-gray-900 text-gray-300 focus:outline-none focus:ring focus:ring-opacity-40"
              [ngClass]="{
                'border-gray-700 focus:border-blue-400 focus:ring-blue-400':
                  lastName.untouched || lastName.valid,
                'border-red-700 focus:border-red-800 focus:ring-red-900':
                  lastName.dirty && !lastName.valid
              }"
              formControlName="lastName"
            />
          </div>

          <div>
            <label class="block mb-2 text-sm text-gray-200">Phone number</label>
            <input
              type="text"
              placeholder="8 chiffres"
              class="block w-full px-5 py-3 mt-2 borderrounded-md placeholder-gray-600 bg-gray-900 text-gray-300 focus:outline-none focus:ring focus:ring-opacity-40"
              [ngClass]="{
                'border-gray-700 focus:border-blue-400 focus:ring-blue-400':
                  phone.untouched || phone.valid,
                'border-red-700 focus:border-red-800 focus:ring-red-900':
                  phone.dirty && !phone.valid
              }"
              formControlName="phone"
            />
          </div>

          <div>
            <label class="block mb-2 text-sm text-gray-200"
              >Email address</label
            >
            <input
              type="email"
              placeholder="johnsnow@example.com"
              class="block w-full px-5 py-3 mt-2 border rounded-md placeholder-gray-600 bg-gray-900 text-gray-300 focus:outline-none focus:ring focus:ring-opacity-40"
              [ngClass]="{
                'border-gray-700 focus:border-blue-400 focus:ring-blue-400':
                  email.untouched || email.valid,
                'border-red-700 focus:border-red-800 focus:ring-red-900':
                  email.dirty && !email.valid
              }"
              formControlName="email"
            />
          </div>

          <div>
            <label class="block mb-2 text-sm text-gray-200">Password</label>
            <input
              type="password"
              placeholder="Enter your password"
              class="block w-full px-5 py-3 mt-2 border rounded-md placeholder-gray-600 bg-gray-900 text-gray-300 focus:outline-none focus:ring focus:ring-opacity-40"
              [ngClass]="{
                'border-gray-700 focus:border-blue-400 focus:ring-blue-400':
                  password.untouched || password.valid,
                'border-red-700 focus:border-red-800 focus:ring-red-900':
                  password.dirty && !password.valid
              }"
              formControlName="password"
            />
          </div>

          <div>
            <label class="block mb-2 text-sm text-gray-200"
              >Confirm password</label
            >
            <input
              required
              type="password"
              placeholder="Enter your password again"
              class="block w-full px-5 py-3 mt-2 border rounded-md placeholder-gray-600 bg-gray-900 text-gray-300 focus:outline-none focus:ring focus:ring-opacity-40"
              [ngClass]="{
                'border-gray-700 focus:border-blue-400 focus:ring-blue-400':
                  passwordConfirmation.untouched ||
                  passwordConfirmation.value == password.value,
                'border-red-700 focus:border-red-800 focus:ring-red-900':
                  passwordConfirmation.dirty &&
                  passwordConfirmation.value != password.value
              }"
              formControlName="passwordConfirmation"
            />
          </div>

          <button
            type="submit"
            class="flex items-center justify-between w-full px-6 py-3 text-sm tracking-wide text-white capitalize transition-colors duration-300 transform bg-blue-500 rounded-md hover:bg-blue-400 focus:outline-none focus:ring focus:ring-blue-300 focus:ring-opacity-50"
            [disabled]="!canSubmit"
            [ngClass]="{
              'opacity-40 cursor-not-allowed': !canSubmit
            }"
          >
            <span>Sign Up</span>

            <svg
              xmlns="http://www.w3.org/2000/svg"
              class="w-5 h-5 rtl:-scale-x-100"
              viewBox="0 0 20 20"
              fill="currentColor"
            >
              <path
                fill-rule="evenodd"
                d="M7.293 14.707a1 1 0 010-1.414L10.586 10 7.293 6.707a1 1 0 011.414-1.414l4 4a1 1 0 010 1.414l-4 4a1 1 0 01-1.414 0z"
                clip-rule="evenodd"
              />
            </svg>
          </button>
        </form>
      </div>
    </div>
  </div>
</section>
